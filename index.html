<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div id="main" class="containerr">
        <h1 class="is-family-sans-serif has-text-centered is-size-1 title has-text-white ">Sawal-Jawab.Com</h1>
        <form id="mainForm">
            <h2 class="has-text-centered is-size-2 has-text-white">Choose a Genre</h2>
            <br>
            <label  for="mythology" class="radio has-text-white is-size-4"><input value="20" id="mythology" type="radio" name="subject">  Mythology</label>
            <br><label  for="gk" class="radio has-text-white is-size-4"><input value="9" id="gk" type="radio" name="subject">  General Knowledge</label>
            <br><label for="science" class="radio has-text-white is-size-4"><input value="17" id="science" type="radio" name="subject">  Science</label>
            <br><label for="geography" class="radio has-text-white is-size-4"><input value="22" id="geography" type="radio" name="subject">  Geography</label>
            <br><label for="sports" class="radio has-text-white is-size-4"><input value="21" id="sports" type="radio" name="subject">  Sports</label>
            <br><label for="history" class="radio has-text-white is-size-4"><input value="23" id="history" type="radio" name="subject">  History</label>
            <br><label for="videogames" class="radio has-text-white is-size-4"><input value="15" id="videogames" type="radio" name="subject">  Video Games</label>
            <button id="start" class="button">Start Quiz</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
